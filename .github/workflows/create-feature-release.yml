name: Create Feature Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create release from'
        required: true
        type: string
      action:
        description: 'Action'
        required: true
        type: choice
        options:
          - new
          - override
        default: 'new'

jobs:
  create-feature-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0 # In order to fetch all tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: '20'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get latest RC tag
        id: get-latest-rc
        run: |
          # Fetch all tags (ignore errors from tag clobbering)
          git fetch --tags || true
          
          # Get the latest RC tag (format: vX.Y.Z-rcXXX)
          LATEST_RC_TAG=$(git tag -l "*-rc*" | sort -V | tail -1)
          
          # Extract base version and RC number from tag (e.g., v0.2.0-rc390 -> 0.2.0, 390)
          # Pattern matches: vX.Y.Z-rcN or vX.Y.Z-rcN-suffix
          if [[ "$LATEST_RC_TAG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)-rc([0-9]+) ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            LATEST_RC_NUMBER="${BASH_REMATCH[2]}"
          fi
          
          echo "latest_rc_tag=$LATEST_RC_TAG" >> $GITHUB_OUTPUT
          echo "latest_rc_number=$LATEST_RC_NUMBER" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Latest RC tag: $LATEST_RC_TAG"
          echo "Latest RC number: $LATEST_RC_NUMBER"
          echo "Base version: $BASE_VERSION"

      - name: Get version from package.json
        id: get-package-version
        run: |
          # Read version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          # Extract base version and RC number from package.json version (only needed for override action)
          if [[ "${{ inputs.action }}" == "override" ]]; then
            if [[ "$PACKAGE_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-rc([0-9]+) ]]; then
              PKG_BASE_VERSION="${BASH_REMATCH[1]}"
              PKG_RC_NUMBER="${BASH_REMATCH[2]}"
            fi
            echo "package_base_version=$PKG_BASE_VERSION" >> $GITHUB_OUTPUT
            echo "package_rc_number=$PKG_RC_NUMBER" >> $GITHUB_OUTPUT
            echo "Package.json base version: $PKG_BASE_VERSION"
            echo "Package.json RC number: $PKG_RC_NUMBER"
          fi
          
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Package.json version: $PACKAGE_VERSION"

      - name: Calculate new version
        id: calculate-version
        run: |
          ACTION="${{ inputs.action }}"
          
          if [ "$ACTION" = "new" ]; then
            # For "new" action, increment from the latest RC tag
            LATEST_RC_NUMBER=${{ steps.get-latest-rc.outputs.latest_rc_number }}
            BASE_VERSION="${{ steps.get-latest-rc.outputs.base_version }}"
            NEW_RC_NUMBER=$((LATEST_RC_NUMBER + 1))
          else
            # For "override" action, reuse the same RC number from package.json
            NEW_RC_NUMBER=${{ steps.get-package-version.outputs.package_rc_number }}
            BASE_VERSION="${{ steps.get-package-version.outputs.package_base_version }}"
          fi
          
          NEW_VERSION="$BASE_VERSION-rc$NEW_RC_NUMBER"
          NEW_TAG="v$NEW_VERSION"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_rc_number=$NEW_RC_NUMBER" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.calculate-version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.get-package-version.outputs.package_version }}"
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            npm version "$NEW_VERSION" --no-git-tag-version
            echo "Updated package.json version from $CURRENT_VERSION to $NEW_VERSION"
          else
            echo "package.json version is already $NEW_VERSION, skipping update"
          fi

      - name: Update pyproject.toml version
        run: |
          NEW_VERSION="${{ steps.calculate-version.outputs.new_version }}"
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/^version = "(.+)"/\1/')
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            sed -i -E "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
            echo "Updated pyproject.toml version from $CURRENT_VERSION to $NEW_VERSION"
          else
            echo "pyproject.toml version is already $NEW_VERSION, skipping update"
          fi

      - name: Commit and push version update
        run: |
          git add package.json pyproject.toml
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.calculate-version.outputs.new_version }}"
            git push origin ${{ inputs.branch }}
          fi

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.calculate-version.outputs.new_tag }}"
          # Delete tag locally if it exists
          git tag -d "$TAG_NAME" 2>/dev/null || true
          # Delete tag remotely if it exists
          git push origin --delete "$TAG_NAME" 2>/dev/null || true
          # Create and push the new tag
          git tag -a "$TAG_NAME" -m "Feature Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Feature Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.calculate-version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

